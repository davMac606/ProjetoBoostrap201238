    <div class="container myContainer">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3678.6809190712934!2d-47.29921228442062!3d-22.777219838988294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8982b87860d1b%3A0x688665a9e1447e5!2sCemit%C3%A9rio%20Municipal%20Nova%20Odessa!5e0!3m2!1spt-BR!2sbr!4v1668013120592!5m2!1spt-BR!2sbr"

            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="container myContainer">
        <hr>
        <p class="lead">Nos mande uma mensagem</p>
        <form>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <label class="form-label">Nome:</label><br>

                    <input class="form-control" type="text" name="nome" required>
                </div>

                <div class="col-md-4 mt-3">
                    <label class="form-label">E-mail:</label><br>

                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="col-md-2 mt-3">
                    <label class="form-label">Telefone:</label><br>

                    <input class="form-control" type="text" name="tel" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mt-3">
                    <label class="form-label">Cidade:</label><br>

                    <input class="form-control" type="text" name="cidade" required>
                </div>
                <div class="col-md-2 mt-3">
                    <label class="form-label">Estado:</label><br>
                    <select class="form-select">
                        <option selected></option>
                        <option>SP</option>
                        <option>RJ</option>
                    </select>
                </div>

                <div class="col-md-4 mt-3">
                    <label class="form-label">CEP:</label><br>
                    <input class="form-control" type="text" name="CEP" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 mt-3">
                    <label class="form-label">Mensagem:</label><br>
                    <textarea rows="6" class="form-control"></textarea>
                </div>
            </div>
            <input type="submit" name="envia" class="btn btn-danger">

            <input type="reset" value="Limpar" name="limpa" class="btn btn-danger">


        </form>
    </div>
